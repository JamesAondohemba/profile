<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="clock">
        
        <div class="hand hour" data-hour-hand></div>
        <div class=" hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1" style="--n:1"><b>1</b></div>
        <div class="number number2" style="--n:2"><b>2</b></div>
        <div class="number number3" style="--n:3"><b>3</b></div>
        <div class="number number4" style="--n:4"><b>4</b></div>
        <div class="number number5" style="--n:5"><b>5</b></div>
        <div class="number number6" style="--n:6"><b>6</b></div>
        <div class="number number7" style="--n:7"><b>7</b></div>
        <div class="number number8" style="--n:8"><b>8</b></div>
        <div class="number number9" style="--n:9"><b>9</b></div>
        <div class="number number10" style="--n:10"><b>10</b></div>
        <div class="number number11" style="--n:11"><b>11</b></div>
        <div class="number number12" style="--n:12"><b>12</b></div>
        
    </div>
</body>
</html>
